<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="file:///D:/SOFT/bootstrap/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.min.css">
	<style type="text/css"></style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<a href="" class="navbar-brand">Make keyup</a>
</nav>
<div class="container">
	<div class="row">
		<div class="col-md-4">
			<div class="card">
				<div class="card-header bg-secondary text-white">
					<h3>Keyup eventlistener</h3>
				</div>
					<div class="card-body">
						<div class="form-group">
							<input type="" name="" class="form-control" id ="username">
							<h3 id="msg"></h3>
						</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="file:///D:/SOFT/bootstrap/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.min.js">
</script>
<script type="text/javascript">
		const username = document.getElementById('username');
username.addEventListener('keyup',(event)=>{
	
	const output = username.value;
	const message = document.getElementById('msg');
	message.innerText = output;
})
</script>


</script>
</body>
</html>
